<p><a href="full.html">Show me an example covering the whole page</a></p>

<p><a href="/yui-modules/">Back to project list</a></p>

<div id="matrix"></div>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	gallery: 'gallery-2013.05.02-22-59'
}).use('gallery-matrix-credits', function(Y) {
"use strict";

	var mc = new Y.MatrixCredits(
	{
		width:     400,
		height:    395,
		charRange: [ 'A', 'Z' ],
		textSequence:
		[
			{ lines: [ 'KEANU REEVES' ] },
			{ lines: [ 'LAURENCE FISHBURNE' ] },
			{ lines: [ '"THE MATRIX"' ] },
			{ lines: [ 'CARRIE-ANNE MOSS' ] },
			{ lines: [ 'HUGO WEAVING' ] },
			{
				intro: [ 'and' ],
				lines: [ 'JOE PANTOLIANO' ]
			},
			{
				intro: [ 'Written and Directed by' ],
				lines: [ 'THE WACHOWSKI BROTHERS' ]
			},
			{
				intro: [ 'Produced by' ],
				lines: [ 'JOEL SILVER' ]
			},
			{
				intro: [ 'Executive Producers' ],
				lines: [ 'BARRIE OSBORNE', 'ANDREW MASON', 'ANDY WACHOWSKI', 'LARRY WACHOWSKI', 'ERWIN STOFF', 'and BRUCE BERMAN' ]
			},
			{
				intro: [ 'Co-Producer' ],
				lines: [ 'DAN CRACCHIOLO' ]
			},
			{
				intro: [ 'Director of Photography' ],
				lines: [ 'BILL POPE' ]
			},
			{
				intro: [ 'Production Designer' ],
				lines: [ 'OWEN PATERSON' ]
			},
			{
				intro: [ 'Editor' ],
				lines: [ 'ZACH STAENBERG' ]
			},
			{
				intro: [ 'Music by' ],
				lines: [ 'DON DAVIS' ]
			}
		],
		backgroundConfig:
		{
			monospace: !!Y.UA.ie
		}
	});
	mc.render('#matrix');
});
</script>

</body>
</html>
