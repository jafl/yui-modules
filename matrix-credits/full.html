<!DOCTYPE HTML>
<html>

<head>
	<title>Welcome to the Matrix!</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui.js"></script>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssreset/reset-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssfonts/fonts-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.0/build/cssbase/base-min.css" />

	<script src="gallery-matrix-background-debug.js"></script>
	<script src="gallery-matrix-credits-debug.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/gallery-matrix-background.css" />
	<link rel="stylesheet" type="text/css" href="assets/gallery-matrix-credits.css" />

	<style type="text/css">
	body { background-color: #000000; }
	</style>

	<meta name="MSSmartTagsPreventParsing" content="TRUE" />
	<meta http-equiv="X-UI-Compatible" content="IE=edge,chrome=1" />
</head>
<body class="yui3-skin-sam">

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	gallery: 'gallery-2013.05.29-23-38'
}).use('gallery-matrix-credits', function(Y) {
"use strict";

	var mc = new Y.MatrixCredits(
	{
		introDelay:    1000,
		maxPhaseCount: 50,
		background:    null,
		textSequence:
		[
			{
				lines: [ 'What is the Matrix?' ]
			},
			{
				lines: [ 'You cannot be told', '&nbsp;', 'You have to see for yourself...' ]
			},
			{
				lines: [ 'Signal lock achieved...', '&nbsp;', 'Hold on to your chair!' ],
				pause: 10000
			},
			{
				lines: [ 'Just kidding!' ]
			}
		]
	});
	mc.render('body');

});
</script>

</body>
</html>
