<!DOCTYPE HTML>
<html>
<head>
<script src="/build/yui/yui-min.js"></script>
<script type="text/javascript" src="assets/tests.js"></script>
<script type="text/javascript" src="../../../../build/gallery-node-optimizations/gallery-node-optimizations.js"></script>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<div class="root" id="root">
	<ul id="list">
		<li class="a" id="a">
			<div class="a-child" id="a1"></div>
			<div class="a-child" id="a2"></div>
		</li>
		<li class="b" id="b">
			<div class="b-child" id="b1"></div>
			<div class="b-child" id="b2"></div>
			<div class="b-child" id="b3"></div>
			<div class="b-child" id="b4"></div>
		</li>
		<li>
			<span class="s-child" id="s1"></span>
			<span class="s-child" id="s2"></span>
		</li>
	</ul>
</div>

<div id="should-be-ignored">
	<ul id="list-2">
		<li class="a" id="c">
			<div class="a-child" id="c1"></div>
			<div class="a-child" id="c2"></div>
		</li>
		<li class="b" id="d">
			<div class="b-child" id="d1"></div>
			<div class="b-child" id="d2"></div>
			<div class="b-child" id="d3"></div>
			<div class="b-child" id="d4"></div>
		</li>
	</ul>
</div>

<script type="text/javascript">
YUI({
    coverage:["gallery-node-optimizations"],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use("test-console", "gallery-node-optimizations-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.setName('gallery-node-optimizations');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
