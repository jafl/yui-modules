<!DOCTYPE HTML>
<html>
<head>
<script src="/build/yui/yui-min.js"></script>
<script type="text/javascript" src="assets/tests.js"></script>
<script type="text/javascript" src="../../../../build/gallery-node-event-set/gallery-node-event-set.js"></script>

<style type="text/css">
#xy { position:absolute; top: 0; left: 0; width:10px; height:10px; border:2px solid red; }
</style>
</head>

<body class="yui3-skin-sam">
<div id="log"></div>

<form onsubmit="return false;">
    <input type="text" id="demo" />
</form>

<div id="xy"></div>

<script type="text/javascript">
YUI({
    coverage:["gallery-node-event-set"],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use("test-console", "gallery-node-event-set-tests", function(Y) {

    (new Y.Test.Console()).render('#log');

    Y.Test.Runner.setName('gallery-node-event-set');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
