<!DOCTYPE HTML>
<html>
<head>
	<title>YUI 3 Paginator Examples</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="https://jafl.github.io/yui3/build/yui/yui-min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://jafl.github.io/yui3/build/cssreset/cssreset-min.css" />
	<link rel="stylesheet" type="text/css" href="https://jafl.github.io/yui3/build/cssfonts/cssfonts-min.css" />
	<link rel="stylesheet" type="text/css" href="https://jafl.github.io/yui3/build/cssbase/cssbase-min.css" />
<!--
	<script src="gallery-paginator-debug.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/gallery-paginator.css" />
-->
</head>
<body class="yui3-skin-sam">

<h1>YUI 3 Paginator Examples</h1>

<p><a href="/yui-modules/querybuilder/">Show me an example with DataTable</a></p>
<p><a href="../yuidoc/modules/gallery-paginator.html">Show me the documentation</a></p>
<p><a href="/yui-modules/">Back to project list</a></p>

<div id="pg1"></div>
<hr>
<div id="pg5"></div>
<hr>
<div id="pg2"></div>
<hr>
<div id="pg3"></div>
<hr>
<div id="pg4"></div>
<button id="disable">Disable</button>
<button id="enable">Enable</button>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	gallery: 'gallery-2014.02.20-23-55'
}).use('gallery-paginator', function(Y)
{
	function update(
		/* object */	state)
	{
		this.setPage(state.page, true);
		this.setRowsPerPage(state.rowsPerPage, true);
	}

	var p1 = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}'
	});
	p1.on('changeRequest', update);
	p1.render('#pg1');

	var p5 = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {ValidationPageLinks} {NextPageLink} {LastPageLink}'
	});
	p5.on('changeRequest', update);
	p5.render('#pg5');
	p5.set('pageStatus', [ null, 'error', null, 'warn', null ]);

	var p2 = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {CurrentPageInput} {NextPageLink} {LastPageLink}',
		firstPageLinkLabel:    '|&lt;',
		previousPageLinkLabel: '&lt;',
		nextPageLinkLabel:     '&gt;',
		lastPageLinkLabel:     '&gt;|'
	});
	p2.on('changeRequest', update);
	p2.render('#pg2');

	var p3 = new Y.Paginator(
	{
		totalRecords: 25,
		rowsPerPage:5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {ItemRangeDropdown} {NextPageLink} {LastPageLink}',
		firstPageLinkLabel:    '|&lt;',
		previousPageLinkLabel: '&lt;',
		nextPageLinkLabel:     '&gt;',
		lastPageLinkLabel:     '&gt;|'
	});
	p3.on('changeRequest', update);
	p3.render('#pg3');

	var p4 = new Y.Paginator(
	{
		totalRecords: 200,
		rowsPerPage: 5,
		template: '{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {CurrentPageInput} {ItemRangeDropdown} {PageLinks} {NextPageLink} {LastPageLink} Rows per page: {RowsPerPageDropdown}',
		rowsPerPageOptions: [5,10,25,{value:50,text:'50 rows'}]
	});
	p4.on('changeRequest', update);
	p4.render('#pg4');

	Y.on('click', function(e)
	{
		p4[ e.target.get('id') ]();
		p5[ e.target.get('id') ]();
	},
	'#disable,#enable');
});
</script>

</body>
</html>
