<!DOCTYPE HTML>
<html>

<head>
	<title>Welcome to the Matrix!</title>
	<meta http-equiv=content-type content="text/html; charset=utf-8">

	<script src="http://yui.yahooapis.com/3.10.2/build/yui/yui.js"></script>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.2/build/cssreset/cssreset-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.2/build/cssfonts/cssfonts-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.10.2/build/cssbase/cssbase-min.css" />

	<script src="gallery-matrix-background-debug.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/gallery-matrix-background.css" />

	<style type="text/css">
	#matrix { position: relative; width: 400px; height: 395px; }
	#matrix p { padding-top: 40px; text-align: center; font-weight: bold; color: red; }
	</style>

	<meta name="MSSmartTagsPreventParsing" content="TRUE" />
	<meta http-equiv="X-UI-Compatible" content="IE=edge,chrome=1" />
</head>
<body class="yui3-skin-sam">

<h1><a href="http://yuilibrary.com/gallery/show/matrix-background">YUI 3 Matrix Background</a> Example</h1>

<p><a href="index.html">Show me an example covering the whole page</a></p>
<p><a href="../yuidoc/modules/gallery-matrix-background.html">Show me the documentation</a></p>
<p><a href="/yui-modules/">Back to project list</a></p>

<div id="matrix" class="yui3-matrixbkgd-loading">
	<p>Widget Content</p>
	<p>More Widget Content</p>
</div>

<button id="wider">Wider</button>
<button id="taller">Taller</button> |
<button id="katakana">Katakana</button>
<button id="chinese">Chinese</button>
<button id="thai">Thai</button>
<button id="greek">Greek</button>
<button id="cyrillic">Cyrillic</button>

<script type="text/javascript">
YUI({
//	filter: 'raw', combine: false,
	gallery: 'gallery-2013.06.26-23-09'
}).use('gallery-matrix-background', function(Y) {
"use strict";

	var node = Y.one('#matrix');
	node.plug(Y.Plugin.MatrixBackground);
	node.matrix.set('monospace', !!Y.UA.ie);

	Y.on('click', function()
	{
		node.setStyle('width', '500px');
	},
	'#wider');

	Y.on('click', function()
	{
		node.setStyle('height', '450');
	},
	'#taller');

	Y.on('click', function()
	{
		node.matrix.set('monospace', !!Y.UA.ie);
		node.matrix.set('computeWidestChar', false);
		node.matrix.set('charRange', ['\u30A1', '\u30FA']);
	},
	'#katakana');

	Y.on('click', function()
	{
		node.matrix.set('monospace', false);
		node.matrix.set('computeWidestChar', false);
		node.matrix.set('charRange', [ '\u4E00', '\u9FFF' ]);
	},
	'#chinese');

	Y.on('click', function()
	{
		node.matrix.set('monospace', true);
		node.matrix.set('computeWidestChar', true);
		node.matrix.set('charRange', [ '\u0E01', '\u0E2F' ]);
	},
	'#thai');

	Y.on('click', function()
	{
		node.matrix.set('monospace', true);
		node.matrix.set('computeWidestChar', true);
		node.matrix.set('charRange', [ '\u03B1', '\u03C9' ]);
	},
	'#greek');

	Y.on('click', function()
	{
		node.matrix.set('monospace', true);
		node.matrix.set('computeWidestChar', true);
		node.matrix.set('charRange', [ '\u0400', '\u04FF' ]);
	},
	'#cyrillic');
});
</script>

</body>
</html>
